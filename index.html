<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
        <img src="./images/illustration-mockups.svg" alt="Graphic design" class="graphic">
        <div class="section">
            <div class="section__title">Build The Community Your Fans Will Love</div>
            <div class="section__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</div>
            <button class="section__button">Register</button>
        </div>
        <div class="media">
            <div class="media__item">
                <i class="media__icon fab fa-facebook-f"></i>
            </div>
            <div class="media__item">
                <i class="media__icon fab fa-twitter"></i>
            </div>
            <div class="media__item">
                <i class="media__icon fab fa-instagram"></i>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/d31f6f9940.js" crossorigin="anonymous"></script>
</html>
